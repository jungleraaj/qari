<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قاری عبدالاسلام عزیزی</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <script type="text/javascript">
	atOptions = {
		'key' : '3f70c0a5475e418cbcc9e54cf460a602',
		'format' : 'iframe',
		'height' : 60,
		'width' : 468,
		'params' : {}
	};
</script>
<script type="text/javascript" src="//www.highperformanceformat.com/3f70c0a5475e418cbcc9e54cf460a602/invoke.js"></script>
    <div class="player-container">
        <h1>قاری عبدالاسلام عزیزی</h1>

        <div class="track-info-detail">
            <div id="track-artist"></div> <div id="track-name-detail"></div> <div id="track-album"></div> </div>


        <div class="main-controls">
            <button id="shuffle-btn" class="control-btn" aria-label="Shuffle"><i class="fas fa-random"></i></button>

            <button id="prev-btn" class="control-btn" aria-label="Previous Track"><i class="fas fa-backward"></i></button>

            <button id="play-pause-btn" class="control-btn large" aria-label="Play/Pause"><i class="fas fa-play"></i></button>

            <button id="next-btn" class="control-btn" aria-label="Next Track"><i class="fas fa-forward"></i></button>

             <button id="repeat-btn" class="control-btn" aria-label="Repeat"><i class="fas fa-repeat"></i></button>
        </div>

        <div class="additional-controls">
            <button id="seek-backward-btn" class="control-btn small" aria-label="Seek Backward 10 seconds"><i class="fas fa-rotate-left"></i></button>
            <button id="seek-forward-btn" class="control-btn small" aria-label="Seek Forward 10 seconds"><i class="fas fa-rotate-right"></i></button>

            <select id="speed-select" aria-label="Playback Speed">
                <option value="0.5">0.5x</option>
                <option value="0.75">0.75x</option>
                <option value="1" selected>1x</option>
                <option value="1.25">1.25x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
            </select>
        </div>


        <div class="progress-section">
            <span id="current-time">0:00</span>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
            <span id="duration">0:00</span>
        </div>

        <div class="volume-control">
            <i id="volume-icon" class="fas fa-volume-up"></i>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
        </div>

         <div id="loading-indicator" class="loading-indicator">Loading...</div>


        <canvas id="visualizer"></canvas>

        <div class="track-list-container">
            <h2>دستیاب ٹریکس</h2>
            <ul id="track-list">
                </ul>
        </div>
    </div>

    <audio id="audio-source" hidden></audio>

    <div class="audio-bar">
        <span id="audio-bar-track-name">No track loaded</span>
        <div class="audio-bar-controls">
            <button id="audio-bar-play-pause" class="control-btn small"><i class="fas fa-play"></i></button>
            <button id="audio-bar-next" class="control-btn small"><i class="fas fa-forward"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
