<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قاری عبدالاسلام عزیزی</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="player-container">
        <h1>قاری عبدالاسلام عزیزی</h1>

        <div class="main-controls">
            <button id="prev-btn" class="control-btn"><i class="fas fa-backward"></i></button>
            <button id="play-pause-btn" class="control-btn large"><i class="fas fa-play"></i></button>
            <button id="next-btn" class="control-btn"><i class="fas fa-forward"></i></button>
        </div>

        <div class="progress-section">
            <span id="current-time">0:00</span>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
            <span id="duration">0:00</span>
        </div>

        <div class="volume-control">
            <i id="volume-icon" class="fas fa-volume-up"></i>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
        </div>

        <canvas id="visualizer"></canvas>

        <div class="track-list-container">
            <h2>دستیاب ٹریکس</h2>
            <ul id="track-list">
                </ul>
        </div>
    </div>

    <audio id="audio-source" hidden></audio>

    <div class="audio-bar">
        <span id="audio-bar-track-name">No track loaded</span>
        <div class="audio-bar-controls">
            <button id="audio-bar-play-pause" class="control-btn small"><i class="fas fa-play"></i></button>
            <button id="audio-bar-next" class="control-btn small"><i class="fas fa-forward"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
